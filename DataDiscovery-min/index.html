<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Grace</title>
        <meta name="description" content="" />
        <meta name="author" content="Andrea" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- Styles -->
        <link href="css/grace.min.css" rel="stylesheet"/>

        <!-- Libs -->
        <script src="libs/jquery-1.8.3/jquery-1.8.3.min.js"></script>
        <!-- lazyload, underscore, blink, grace -->
        <script src="js/grace.min.js"></script>

        <script>
            var files = [];
            files.push('libs/jquery-ui-1.10.2/jquery-ui.min.js');
            files.push('libs/grace-highcharts.min.js');

            new andrea.grace.Index(files);
        </script>
    </head>

    <body style="">
        <div class="grace-index">
            <div class="grace-index-header"></div>
            <div class="grace-index-main">
                <div class="grace-index-slogon">
                    引燃数据思维
                </div>
                <div>
                    <div class="grace-index-buttonContainer">
                        <div id="btnYourData" class="grace-index-button grace-index-button-yourData" title="xlsx, csv 文件">
                            分析我的数据…
                        </div>
                        <object id="swfDataParser" class="grace-index-swf" width="192px" height="41px" type="application/x-shockwave-flash" id="DataProcessor" name="DataProcessor" align="middle" data="../DataProcessor/bin-release/DataProcessor.swf" width="100%" height="100%">
                            <param name="quality" value="high">
                            <param name="bgcolor" value="#ffffff">
                            <param name="allowscriptaccess" value="sameDomain">
                            <param name="allowfullscreen" value="true">
                            <param name="wmode" value="transparent">
                            <param name="flashvars" value="alpha=0&amp;width=192&amp;height=41&amp;callback=andrea.grace.Index.flashCallback">
                        </object>
                        <div id="btnSampleData" class="grace-index-button grace-index-button-sampleData">
                            查看示例数据
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divDataDiscovery"  class="grace-analysis">
            <div id="divHeader" class="grace-analysis-header"></div>
            <div id="divMain" class="grace-analysis-main">
                <div id="divCol1" style="float: left">
                    <div id="divSrcDim" style="margin-bottom: 8px"></div>
                    <div id="divSrcMea" style=""></div>
                </div>
                <div id="divCol2" style="float: left;">
                    <div id="divDesSecondaryAnalysisDim" style="margin-bottom: 8px"></div>
                    <div id="divProcFilter" style=""></div>
                </div>
                <div id="divCol3" style="float: left;">
                    <div style="margin-bottom: 8px; height: 128px;">
                        <div id="divDestinations" style="float: left; margin-right: 8px">
                            <div id="divDesAnalysisDim" style="margin-bottom: 8px"></div>
                            <div id="divDesAnalysisMea" style=""></div>
                        </div>
                        <div id="divVizNavigator" class="grace-navigator-contaier" style="float: left;"></div>
                    </div>

                    <div id="divAnalysisResult" style="margin: 0 0 0 5px;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
